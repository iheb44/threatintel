name: "High-Value IOCs"
type: any
index: iocs*
timestamp_field: timestamp
is_enabled: true

run_every:
  minutes: 5

buffer_time:
  minutes: 10

# Alert on high-value IOCs: CVEs and URLs
filter:
- query:
    bool:
      should:
        - term: {ioc_type: "cve"}
        - term: {ioc_type: "url"}
        - term: {ioc_type: "domain"}
      minimum_should_match: 1

include:
  - ioc_value
  - ioc_type
  - source_feed
  - timestamp

alert:
  - "debug"

alert_subject: "üö® HIGH-VALUE IOC: {0}"
alert_subject_args:
  - ioc_value

alert_text: |
  High-value threat intelligence detected!
  
  üîç **IOC Details:**
  - **Value:** {0}
  - **Type:** {1}
  - **Source:** {2}
  - **Time:** {3}
  
  This may require immediate investigation.

alert_text_args:
  - ioc_value
  - ioc_type
  - source_feed
  - timestamp

realert:
  minutes: 60
